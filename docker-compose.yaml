services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres-notifications
    restart: unless-stopped
    environment:
      POSTGRES_DB: NotificationsService
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - notification-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: rabbitmq-notifications
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - notification-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  notification-gateway:
    build:
      context: ./NotificationGateway
    container_name: notification-gateway
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Release
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__Default=Server=postgres;Port=5432;Database=NotificationsService;User ID=postgres;Password=postgres;Include Error Detail=true
      - RabbitMqUrl=amqp://guest:guest@rabbitmq:5672/
    ports:
      - "8080:8080"
    networks:
      - notification-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  email-service:
    build:
      context: ./EmailNotificationService
    container_name: email-notification-service
    restart: unless-stopped
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - RABBITMQURL=amqp://guest:guest@rabbitmq:5672/
      - SMTPHOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTPPORT=${SMTP_PORT:-587}
      - SMTPUSER=${SMTP_USER}
      - SMTPPASS=${SMTP_PASS}
      - FROMEMAIL=${FROM_EMAIL}
    networks:
      - notification-network
    healthcheck:
      test: ["CMD", "pidof", "email-notification-service"]
      interval: 30s
      timeout: 10s
      retries: 3

  sms-service:
    build:
      context: ./SmsNotificationService
    container_name: sms-notification-service
    restart: unless-stopped
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Release
      - RabbitMqUrl=amqp://guest:guest@rabbitmq:5672/
    networks:
      - notification-network
    healthcheck:
      test: ["CMD", "pidof", "SmsNotificationService"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  rabbitmq_data:
  pgadmin_data:
  portainer_data:

networks:
  notification-network:
    driver: bridge